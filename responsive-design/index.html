<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- GOOGLE FONTS -->

<body>
    <div>
        <header>
            <h1 class="headline">Responsive Design</h1>
            <section>
                <div class="responsive">Like normal design, but responsive.</div>
                <div class="so-many"><span>So many </span>devices</div>

            <nav>
                <ul>
                    <li>Desktop</li>
                    <li>iPhone</li> 
                    <li>iPad</li>
                    <li>iWatch</li>
                </ul>
            <i class="fas fa-bars fa-1x"></i>
            </nav>
        </header>
        <main class="main-content">
            <section class="section1">
                <p class="content">  Exciting content</p> 
                <p>Web Development is so fun...</p>
            </section>
            <section class="section2"> 
                <p class="more">More content</p>    
                <p>Device testing is quite tedious...</p>
            </section>
            <section class="section3">
                <p class="even">Even more content</p>
                <p>But it has to be done now...</p>
            </section>
